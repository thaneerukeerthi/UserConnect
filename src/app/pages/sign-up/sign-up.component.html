<div class="login-page-container">
    <div class="left-side">
    </div>
    <div class="right-side">
        <div>
            <h1>Sign Up</h1>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="user_firstname">First Name</label>
                <input id="user_firstname" placeholder="Enter your name" formControlName="user_firstname" type="text" class="form-control" autocomplete="off">
                <div *ngIf="signupForm.get('user_firstname')?.invalid && signupForm.get('user_firstname')?.touched" class="invalid-feedback">
                  <small>First name is required</small>
                </div>
              </div>
             
              <div class="form-group">
                <label for="user_email">Email</label>
                <input id="user_email" placeholder="Enter your email" formControlName="user_email" type="email" class="form-control" autocomplete="off">
                <div *ngIf="signupForm.get('user_email')?.invalid && signupForm.get('user_email')?.touched" class="invalid-feedback">
                  <small *ngIf="signupForm.get('user_email')?.errors?.['required']">Email is required</small>
                  <small *ngIf="signupForm.get('user_email')?.errors?.['email']">Invalid email</small>
                </div>
              </div>
              <div class="form-group"> 
                <label for="user_phone">Phone</label>
                <input id="user_phone" placeholder="Enter your phone number" formControlName="user_phone" type="text" class="form-control" autocomplete="off">
                <div *ngIf="signupForm.get('user_phone')?.invalid && signupForm.get('user_phone')?.touched" class="invalid-feedback">
                  <small *ngIf="signupForm.get('user_phone')?.errors?.['required']">Phone is required</small>
                  <small *ngIf="signupForm.get('user_phone')?.errors?.['pattern']">Invalid phone number</small>
                </div>
              </div>
              <div class="form-group">
                <label for="user_password">Password</label>
                <div class="password-input-container">
                    <input id="user_password" placeholder="Enter your password" formControlName="user_password" [type]="hidePassword ? 'password' : 'text'" required class="form-control">
                    <span class="toggle-password" (click)="togglePasswordVisibility()">{{ hidePassword ? '👁' : '🙈' }}</span>
                </div>

                <div *ngIf="signupForm.get('user_password')?.invalid && signupForm.get('user_password')?.touched" class="invalid-feedback">
                  <small *ngIf="signupForm.get('user_password')?.errors?.['required']">Password is required</small>
                  <small *ngIf="signupForm.get('user_password')?.errors?.['minlength']">Minimum 6 characters</small>
                </div>
              </div>
              <br>

              <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">Sign Up</button>
            </form>
            <span>Already have an account? <a routerLink (click)="goToLogin()">Login</a></span>

        </div>
   </div>
</div>
