<div class="login-page-container">
    <div class="left-side">
    </div>
    <div class="right-side">
        <div class="">
            <h1>Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="user_email">Email</label>
                    <input id="user_email" formControlName="user_email" placeholder="Enter your email" type="email" class="form-control" autocomplete="off">
                    <div *ngIf="loginForm.get('user_email')?.invalid && loginForm.get('user_email')?.touched" class="invalid-feedback">
                        <small *ngIf="loginForm.get('user_email')?.errors?.['required']">Email is required</small>
                        <small *ngIf="loginForm.get('user_email')?.errors?.['email']">Invalid email</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_password">Password</label>
                    <div class="password-input-container">
                        <input id="user_password" formControlName="user_password" placeholder="Enter your password" [type]="hidePassword ? 'password' : 'text'" required class="form-control">
                        <span class="toggle-password" (click)="togglePasswordVisibility()">{{ hidePassword ? 'üëÅ' : 'üôà' }}</span>
                    </div>
                    <div *ngIf="loginForm.get('user_password')?.invalid && loginForm.get('user_password')?.touched" class="invalid-feedback">
                        <small *ngIf="loginForm.get('user_password')?.errors?.['required']">Password is required</small>
                        <small *ngIf="loginForm.get('user_password')?.errors?.['minlength']">Minimum 6 characters</small>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" formControlName="rememberMe" class="form-check-input">
                    <label class="form-check-label">Remember Me</label>
                </div>
                <span>Forgot your password? <a href="#" routerLink="" (click)="forgotPassword()">Reset Password</a></span>
                <br>
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Log In</button>
            </form>
            <br>
            <span>Don't you have an account? <a href="#" (click)="goToSignUp()">Sign Up</a></span>
            <div class="divider">
                <span style="margin-top: 18px;">or continue with</span>
              </div>
            <div class="social-login">
                <div class="social-icons">
                    <a href="https://www.facebook.com/login" target="_blank">
                        <img src="assets/facebook.jpg" alt="Facebook" class="social-icon">
                    </a>
                    <a href="https://twitter.com/login" target="_blank">
                        <img src="assets/twitter.jpg" alt="Twitter" class="social-icon">
                    </a>
                    <a href="https://github.com/login" target="_blank">
                        <img src="assets/github.jpg" alt="GitHub" class="social-icon">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
